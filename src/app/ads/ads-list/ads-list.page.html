<ion-content [fullscreen]="true">



	<!-- Bannière -->
	<div class="banniere">
		<ion-grid>
			<ion-row>
				<ion-col>
					<a (click)="backClicked()"><img src="/assets/img/icon/left-arrow.svg" alt=""></a>
				</ion-col>
				<ion-col>
					<h1>Mes annonces</h1>
				</ion-col>
			</ion-row>
		</ion-grid>
		</div>
  
	<!-- Bouton ajout d'annonce -->

	<ion-grid [fixed]="true">
	  <ion-row class="ion-justify-content-center ion-align-items-center">
		<div class="detail-purchase tri">
		  <a href="/new-ad">Ajouter une annonce</a>
		</div>
	  </ion-row>
	</ion-grid>


	<!-- Liste des commandes -->

	<ion-grid [fixed]="true">

	  <ion-row class="ion-justify-content-center ion-align-items-center" *ngFor="let product of products">
		<ion-col size="6">
		  <div class="purchase">
			<img src="{{product.product_image}}" alt="annonce">
		  </div>
		</ion-col>
		<ion-col size="3">
		  <div class="price">
			<p>{{product.name}}</p>
			<p>{{product.price_ht}}€</p>
		  </div>
		</ion-col>
		<ion-col size="3">
		  <div class="detail-purchase">
			<a [routerLink]="['/manage-ad/', product.id]">Gérer</a>
		  </div>
		</ion-col>
	  </ion-row>
	  
	</ion-grid>
</ion-content>

<!-- Footer avec bordure Mobile -->
<ion-footer class="ion-no-border footer ion-hide-md-up">
	<ion-toolbar>
		<a href="../home"><img src="assets/img/icon/home-solid.svg" alt="home" width="25px"></a>
		<a href="../search"><img src="assets/img/icon/search-solid.svg" alt="search" width="25px"></a>
		<a href="../basket"><img src="assets/img/icon/shopping-basket-solid.svg" alt="basket" width="25px"></a>
		<a href="../purchases"><img src="assets/img/icon/file-invoice-dollar-solid.svg" alt="purchases" width="25px"></a>
		<a href="../account"><img src="assets/img/icon/user-regular.svg" alt="profile" width="25px"></a>
	</ion-toolbar>
</ion-footer>

<!-- Footer avec bordure Desktop -->
<ion-footer class="ion-no-border footer ion-hide-md-down">
	<ion-toolbar>
		<h6>Brox - Tous droits réservés ®</h6>
	</ion-toolbar>
</ion-footer>
