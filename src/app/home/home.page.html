<ion-content [fullscreen]="true">


  <!-- SEARCH BAR MOBILE-->
  <ion-toolbar class="ion-hide-md-up">
    <ion-searchbar placeholder="Recherche"></ion-searchbar>
  </ion-toolbar>

  <!-- SEARCH BAR DESKTOP-->
  <ion-toolbar class="ion-hide-md-down">
    <ion-buttons slot="secondary">
      <!-- Le lien peut être mis directement de cette façon ( à modifier lorqu'on aura la page profil ) -->
      <ion-button color="dark" href="/profile/menu">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="dark">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><img class="brox-little" src="/assets/img/logos/logo-black-text.png" alt="Categories"></ion-title>
  </ion-toolbar>

  <!-- LOGO MOBILE-->
  <ion-grid class="ion-hide-md-up">
    <ion-row>
      <ion-col>
        <div class="brox"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Liste des catégories ( for each à faire quand table + requête ok ) -->

  <div>
    <h1>Catégories</h1>
  </div>
  <ion-grid>
    <ion-row class="scrolling-wrapper">
      <ion-col col-3 class="" *ngFor="let category of categories">
        <div class="card">
          <a [routerLink]="['/search-cat/', category.id]">
            <img src="{{category.image}}" alt="Categories">
          <p>{{category.name}}</p>
        </a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Liste des derniers produits ( for each à faire quand table + requête ok ) -->
  <div>
    <h1>Nouveaux produits</h1>
  </div>
  <ion-grid>
    <ion-row class="scrolling-wrapper">
      <ion-col col-3 class="" *ngFor="let product of products">
        <div class="card">
          <a [routerLink]="['/product/', product.id]">
          <img src="{{product.product_image}}" alt="product.image">
          <p>{{product.name}}</p>
        </a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Liste des produits recommandés ? ( for each à faire quand table + requête ok ) -->
  <div>
    <h1>Produits recommandés</h1>
  </div>
  <ion-grid>
    <ion-row class="scrolling-wrapper">
      <ion-col col-3 class="">
        <div class="card"><img src="assets/img/categories/categories.jpg" alt="Categories"></div>
      </ion-col>
      <ion-col col-3>
        <div class="card"><img src="assets/img/categories/categories.jpg" alt="Categories"></div>
      </ion-col>
      <ion-col col-3>
        <div class="card"><img src="assets/img/categories/categories.jpg" alt="Categories"></div>
      </ion-col>
      <ion-col col-3>
        <div class="card"><img src="assets/img/categories/categories.jpg" alt="Categories"></div>
      </ion-col>
      <ion-col col-3>
        <div class="card"><img src="assets/img/categories/categories.jpg" alt="Categories"></div>
      </ion-col>
      <ion-col col-3>
        <div class="card"><img src="assets/img/categories/categories.jpg" alt="Categories"></div>
      </ion-col>
      <ion-col col-3>
        <div class="card"><img src="assets/img/categories/categories.jpg" alt="Categories"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

    <!-- Footer avec bordure Mobile -->
    <ion-footer class="ion-no-border footer ion-hide-md-up">
      <ion-toolbar>
          <a href="/home"><img src="assets/img/icon/home-solid.svg" alt="home" width="25px"></a>
          <a href="/search"><img src="assets/img/icon/search-solid.svg" alt="search" width="25px"></a>
          <a href="/basket"><img src="assets/img/icon/shopping-basket-solid.svg" alt="basket" width="25px"></a>
          <a href="/purchases"><img src="assets/img/icon/file-invoice-dollar-solid.svg" alt="purchases" width="25px"></a>
          <a href="/account"><img src="assets/img/icon/user-regular.svg" alt="profile" width="25px"></a>
      </ion-toolbar>
    </ion-footer>

<!-- Footer avec bordure Desktop -->
<ion-footer class="ion-no-border footer ion-hide-md-down">
  <ion-toolbar>
    <h6>Brox - Tous droits réservés ®</h6>
  </ion-toolbar>
</ion-footer>
