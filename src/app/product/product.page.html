<ion-content [fullscreen]="true">

	<!-- Bannière -->

	<div class="banniere">
		<h1>{{product_name}}</h1>
	</div>

	<!-- Affiche d'un produit -->
	<ion-grid>
		<ion-row class="scrolling-wrapper" >
		  <ion-col col-3 class="" *ngFor="let image of images" >
			<div class="card">
			  <img src="{{image.image_url}}"  alt="images">
			</div>
		  </ion-col>
		</ion-row>
	  </ion-grid>

	<!-- Infos produit : description et tarif -->
	<ion-grid [fixed]="true" >
		<ion-row class="ion-justify-content-center ion-align-items-center">
			<ion-col size="6" size-md="4">
				<h3>Description :</h3>
			</ion-col>
			<ion-col size="6">
				<div class="price">
					<p>{{product_description}}</p>
				</div>
			</ion-col>
		</ion-row>
		<ion-row class="ion-justify-content-center ion-align-items-center">
			<ion-col size="6" size-md="4">
				<h3>Tarif TTC :</h3>
			</ion-col>
			<ion-col size="6">
				<div class="price">
					<p>{{product_price_ht}} €</p>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>

	<!-- Infos vendeur -->
	<ion-grid [fixed]="true">
		<ion-row class="ion-justify-content-center ion-align-items-center">
			<ion-col size="5">
				<div class="purchase">
					<p>Photo vendeur</p>
				</div>
			</ion-col>
			<ion-col size="7">
				<div class="purchase">
					<a href="">Nom vendeur</a>
					<a href="">Avis<span>***</span></a>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-grid [fixed]="true">
		<ion-row class="ion-justify-content-center ion-align-items-center">
			<ion-col size="6">
				<button type="button"><a href="">Retour</a></button>
			</ion-col>
			<ion-col size="6">
			<button type="button"><a href="">Valider</a></button>	
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>

    <!-- Footer avec bordure Mobile -->
    <ion-footer class="ion-no-border footer ion-hide-md-up">
		<ion-toolbar>
			<a href="/home"><img src="assets/img/icon/home-solid.svg" alt="home" width="25px"></a>
			<a href="/search"><img src="assets/img/icon/search-solid.svg" alt="search" width="25px"></a>
			<a href="/basket"><img src="assets/img/icon/shopping-basket-solid.svg" alt="basket" width="25px"></a>
			<a href="/purchases"><img src="assets/img/icon/file-invoice-dollar-solid.svg" alt="purchases" width="25px"></a>
			<a href="/account"><img src="assets/img/icon/user-regular.svg" alt="profile" width="25px"></a>
		</ion-toolbar>
	  </ion-footer>
	
	  <!-- Footer avec bordure Desktop -->
	  <ion-footer class="ion-no-border footer ion-hide-md-down">
		<ion-toolbar>
		  <h6>Brox - Tous droits réservés ®</h6>
		</ion-toolbar>
	  </ion-footer>
