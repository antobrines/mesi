<ion-content [fullscreen]="true">

<!-- SEARCH BAR MOBILE-->
<ion-toolbar class="ion-hide-md-up">
  <ion-searchbar placeholder="Recherche"></ion-searchbar>
</ion-toolbar>

<!-- SEARCH BAR DESKTOP-->
<ion-toolbar class="ion-hide-md-down">
  <ion-buttons slot="secondary">
    <!-- Le lien peut être mis directement de cette façon ( à modifier lorqu'on aura la page profil ) -->
    <ion-button color="dark" href="/registration">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-button color="dark">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button color="dark">
      <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title><img class="brox-little" src="/assets/img/logos/logo-black-text.png" alt="Categories"></ion-title>
</ion-toolbar>


  <!-- Bannière -->

  <div class="banniere">
    <h2>Recherche toutes catégories de ...</h2>
  </div>
