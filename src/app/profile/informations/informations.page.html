<ion-content [fullscreen]="true">
    <!-- SEARCH BAR DESKTOP-->
    <ion-toolbar class="ion-hide-md-down">
      <ion-buttons slot="secondary">
        <ion-button color="dark" href="/profile/menu">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
        <ion-button color="dark">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button color="dark">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title><img class="brox-little" src="/assets/img/logos/logo-black-text.png" alt="Categories"></ion-title>
    </ion-toolbar>
    <!-- Bannière -->

  <!-- Bannière -->

  <div class="banniere">
    <h1>Modification du profil</h1>
  </div>

  <div class="wrapper ">
    <div id="formContent">


      <!-- Modifier ses infos Form -->
      <form>
        <input type="text" id="nom"  name="nom" placeholder="Nom" #lastname>
        <input type="text" id="prenom"  name="prenom" placeholder="Prénom" #firstname>
        <input type="email" id="email"  name="email" placeholder="Email" #mail>
        <input type="text" id="telephone"  name="telephone" placeholder="Téléphone" #phone>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" #picture>
        <input type="submit"  value="Modifier" onclick="UpdateProfile(lastname.value,firstname.value,mail.value,phone.value,picture.value)">
      </form>
      
    </div>
  </div>
  </ion-content>

    <!-- Footer avec bordure Mobile -->
    <ion-footer class="ion-no-border footer ion-hide-md-up">
      <ion-toolbar>
          <a href=""><img src="assets/img/icon/home-solid.svg" alt="home" width="25px"></a>
          <img src="assets/img/icon/search-solid.svg" alt="home" width="25px">
          <img src="assets/img/icon/shopping-basket-solid.svg" alt="home" width="25px">
          <img src="assets/img/icon/file-invoice-dollar-solid.svg" alt="home" width="25px">
          <img src="assets/img/icon/user-regular.svg" alt="home" width="25px">
      </ion-toolbar>
    </ion-footer>
  
    <!-- Footer avec bordure Desktop -->
    <ion-footer class="ion-no-border footer ion-hide-md-down">
      <ion-toolbar>
        <h6>Brox - Tous droits réservés ®</h6>
      </ion-toolbar>
    </ion-footer>
