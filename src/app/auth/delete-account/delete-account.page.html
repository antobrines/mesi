<ion-content [fullscreen]="true">

	<!-- Bannière -->
	<div class="banniere">
		<ion-grid>
		  <ion-row>
			<ion-col >
		<a (click)="backClicked()"><img src="/assets/img/icon/left-arrow.svg" alt=""></a>
	  </ion-col>
		<ion-col>
		  <h1>Supprimer mon compte</h1>
	  </ion-col>
	  </ion-row>
	  </ion-grid>  
	</div>

	<!-- confirmation de suppression du compte -->

	<ion-grid [fixed]="true">

		<ion-row class="ion-justify-content-center ion-align-items-center">

			<ion-col size="12">
				<div class="price">
					<p>Êtes-vous sûr de vouloir supprimer votre compte ?</p>
					<p>Ce choix est <span>irréversible</span> et supprimera toutes vos données.</p>
				</div>
			</ion-col>
			<ion-col size="12">
				<ion-row class="btn ion-align-items-center ">
					<a href="../account-deleted">oui</a>
					<a href="../account">non</a>
				</ion-row>
			</ion-col>

		</ion-row>

	</ion-grid>

</ion-content>

<!-- Footer avec bordure Mobile -->
<ion-footer class="ion-no-border footer ion-hide-md-up">
	<ion-toolbar>
		<a href="../home"><img src="assets/img/icon/home-solid.svg" alt="home" width="25px"></a>
		<a href="../search"><img src="assets/img/icon/search-solid.svg" alt="search" width="25px"></a>
		<a href="../basket"><img src="assets/img/icon/shopping-basket-solid.svg" alt="basket" width="25px"></a>
		<a href="../purchases"><img src="assets/img/icon/file-invoice-dollar-solid.svg" alt="purchases" width="25px"></a>
		<a href="../profile/informations"><img src="assets/img/icon/user-regular.svg" alt="profile" width="25px"></a>
	</ion-toolbar>
</ion-footer>

<!-- Footer avec bordure Desktop -->
<ion-footer class="ion-no-border footer ion-hide-md-down">
	<ion-toolbar>
		<h6>Brox - Tous droits réservés ®</h6>
	</ion-toolbar>
</ion-footer>
